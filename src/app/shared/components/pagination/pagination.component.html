<div class="pagination">
  <span>{{ currentPage }} / {{ totalPages }} de {{ totalProducts }} productos</span>
  <div class="pagination__controls">
    <a class="pagination__prev" (click)="handlePreviousPage()">
      <img src="/assets/icons/arrow-prev.svg" alt="icono anterior">
    </a>
    <a class="pagination__next" (click)="handleNextPage()">
      <img src="/assets/icons/arrow-next.svg" alt="icono siguiente">
    </a>
  </div>
</div>

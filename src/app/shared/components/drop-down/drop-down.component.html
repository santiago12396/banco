<div class="dropdown">
  <img src="/assets/icons/menu.svg" alt="menu" (click)="toggleDropdown()" class="dropdown__icon">
  <div class="dropdown__menu" *ngIf="isOpen">
    <button class="dropdown__edit" (click)="editProduct()">Editar</button>
    <button class="dropdown__delete" (click)="deleteProduct()">Eliminar</button>
  </div>
</div>

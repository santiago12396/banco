<div class="dialog__backdrop" (click)="handleClose()"></div>
<div class="dialog__container">
  <div class="dialog__body">
    <p>{{ title }}</p>
  </div>
  <div class="dialog__footer">
    <button class="dialog__btn-cancel" (click)="handleClose()">Cancelar</button>
    <button class="dialog__btn-confirm" (click)="handleConfirm()">Confirmar</button>
  </div>
</div>

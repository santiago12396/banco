<div class="dialog__backdrop" (click)="closeDialog()"></div>
<div class="dialog__container">
  <div class="dialog__header">
    <h2 class="dialog__title">{{ title }}</h2>
    <button class="dialog__btn-close" (click)="closeDialog()">&times;</button>
  </div>
  <div class="dialog__body">
    <ng-content></ng-content>
  </div>
  <div class="dialog__footer">
    <button class="dialog__btn-confirm" (click)="confirm()">Confirmar</button>
    <button class="dialog__btn-cancel" (click)="closeDialog()">Cancelar</button>
  </div>
</div>
